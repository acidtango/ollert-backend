asyncapi: 3.0.0
info:
  title: Ollert Service
  version: 1.0.0
  description: |
    The Heart-Counter manages popular messages in a Slack workspace by monitoring message reaction data. It also sends an acknowledgment message back to the Slack Server to indicate it has received the message.
servers:
  local:
    host: localhost:3000
    protocol: ws
channels:
  root:
    address: /
    messages:
      columnCreated:
        $ref: '#/components/messages/columnCreated'
      cardAdded:
        $ref: '#/components/messages/cardAdded'
operations:
  columnCreatedListener:
    action: receive
    channel:
      $ref: '#/channels/root'
    messages:
      - $ref: '#/channels/root/messages/columnCreated'
  cardAddedListener:
    action: receive
    channel:
      $ref: '#/channels/root'
    messages:
      - $ref: '#/channels/root/messages/cardAdded'
components:
  messages:
    columnCreated:
      summary: <todo>
      payload:
        $ref: '#/components/schemas/column'
    cardAdded:
      summary: <todo>
      payload:
        $ref: '#/components/schemas/card'
  schemas:
    card:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Title of the column
          examples:
            - TODO
    column:
      type: object
      required:
        - title
        - color
      properties:
        title:
          type: string
          description: Title of the column
          examples:
            - TODO
        color:
          type: string
          description: Color of the column
          examples:
            - '#fabada'
x-remoteServers: []
