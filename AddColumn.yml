components:
  schemas:
    AddColumnType:
      type: string
      enum: [AddColumn]
    AddColumn:
      type: object
      additionalProperties: false
      required:
        - type
        - id
        - name
      properties:
        type:
          $ref: "#/components/schemas/AddColumnType"
        id:
          type: string
        name:
          type: string
    ColumnAddedType:
      type: string
      enum: [ColumnAdded]
    ColumnAdded:
      type: object
      additionalProperties: false
      required:
        - type
        - name
      properties:
        type:
          $ref: "#/components/schemas/ColumnAddedType"
        name:
          type: string
